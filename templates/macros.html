{% macro post_content(site, title, date, path, contents) %}
<div class="blog-content">
    <p class="blog-author">
        <img src="{{site.profile_pic | safe}}" width="50px" height="50px" alt="{{site.author}}" class="img-circle">
        {{site.author}}
    </p>
    <p>
        <span class="blog-date">{{date}}</span>
        <a class="comment-count" href="{{site.url | safe}}{{path | safe}}#disqus_thread">comments</a>
    </p>
    <h1 class="blog-title"><a  href="/{{path | safe}}">{{title}}</a></h1>
    <hr>
    {{contents | safe }}
</div>
{% endmacro %}

{% macro comment_count() %}
<script id="dsq-count-scr" src="//derekmorey-1.disqus.com/count.js" async=""></script>
{% endmacro %}
