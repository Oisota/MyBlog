{% extends "base.html" %}

{% block content %}
<div class="container pt">
    <div class="row">	
        <div class="col-lg-8 col-lg-offset-2">
            <h1 class="centered">Contact</h1>
            <hr/>
            <form action="https://formspree.io/{{site.author_email}}" method="post" role="form">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="subject">Subject: </label>
                    <input type="text" name="_subject" id="subject" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" rows="8" cols="40" class="form-control"></textarea>
                </div>

                <input type="hidden" name="_next" id="_next" value="/thanks/" />
                <input type="hidden" name="_format" value="plain" />
                <input type="text" name="_gotcha" style="display: none;"/>

                <input type="submit" name="submit" id="submit" value="Send" class="btn btn-default"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
