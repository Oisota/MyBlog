{% extends "base.html" %}

{% block content %}
<div class="content">
	<h1 class="centered">{{title}}</h1>
	<hr />
	<div class="archive-list">
		{% for post in collections.blog -%}
		<a href="/{{post.path}}">{{post.title}}<span class="badge">{{post.date}}</span></a>
		{% endfor -%}
	</div>
</div>
{% endblock %}
