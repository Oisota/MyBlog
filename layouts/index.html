{{> header}}
<div id="ww">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <img src="/{{site.profile_pic}}" alt="{{site.author}}" class="img-circle">
                <h1>{{site.author}}</h1>
                {{{contents}}}
            </div>
        </div>
    </div>
</div>

{{#collections.posts}}
<div class="post">
    <div class="container">
        <div class="row">	
            <div class="col-lg-8 col-lg-offset-2">
                {{> post-content}}
            </div>
        </div>
    </div>
</div>
{{/collections.posts}}

{{> footer}}
